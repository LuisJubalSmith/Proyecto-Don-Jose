        <input id="nombreTxt" type="text" placeholder="Nombre">

        <input id="apellidoTxt" type="text" placeholder="Primer Apellido">

        <input id="apellido2Txt" type="text" placeholder="Segundo Apellido">

        <input id="cedulaTxt" type="number" placeholder="Cedula">

        <select id="sltTipoRecolector">
            <option value=""></option>
            <option value="Regular">Regular</option>
            <option value="Temporal">Temporal</option>
        </select>
        <button id="registrarBtn">Registrar</button>
        <br>
        <br>
        <h2>Actualizaci√≥n de Recolectores</h2>
        <br>
        <select id="sltActualizar">
        </select>

        <input id="apellido2ActualizarTxt" type="text" placeholder="Segundo Apellido">
        <input id="cedulaActualizarTxt" type="text" placeholder="Cedula">

            <option value="Temporal">Temporal</option>
        </select>
        <button id="actualizarBtn">Actualizar</button>

        </select>

        <h2>Registro de Cajuelas</h2>
        <select id="sltRegCajuela">
        </select>

            <option value=""></option>
            <option value="0">Lunes</option>
            <option value="1">Martes</option>
            <option value="2">Miercoles</option>
            <option value="3">Jueves</option>
            <option value="4">Viernes</option>
            <option value="5">Sabado</option>
        </select>
        <input id="cantCajuelasTxt" type="number" placeholder="Cantidad Cajuelas">
        <button id="registrarCajuelasBtn">Registrar</button>
        <br>
        <h2>Calcular Pago Semanal</h2>

        <br>
